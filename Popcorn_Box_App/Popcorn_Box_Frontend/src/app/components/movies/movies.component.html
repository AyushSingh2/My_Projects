<ngx-guided-tour></ngx-guided-tour>
<app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
<div class="card-outer-div">
    <ng-container *ngFor="let item of myMedia">
        <div *ngIf="searchText==='' || item.name?.toLocaleLowerCase()?.includes(searchText.toLocaleLowerCase()) || item.actors?.toLocaleLowerCase()?.includes(searchText.toLocaleLowerCase())" fxFlex="17%" fxFlex.sm="30%" fxFlex.xs="75%" class="card-design">
            <mat-card class="example-card">
        <img id="stepSix" mat-card-image src="{{item.thumbnail}}" alt="Photo of {{item.name}}" (click)="PlayMedia(item.id||-1)">
                <div style="display: flex;flex-direction: row;">
                    <mat-card-content>
                        <mat-card-title>{{item.name}}</mat-card-title>
                    </mat-card-content>
                    <mat-card-actions>
                        <button id="stepEight" mat-icon-button color="warn" aria-label="Example icon button with a heart icon"
                            *ngIf="IsFavouriteMedia(item.id ?? -999)" (click)="deleteFavourite(item.id ?? -999)">
                            <mat-icon>favorite</mat-icon>
                        </button>
                        <button id="stepSeven" mat-icon-button aria-label="Example icon button with a heart icon"
                            *ngIf="!IsFavouriteMedia(item.id ?? -999)" (click)="addFavourite(item.id ?? -999)">
                            <mat-icon>favorite_border</mat-icon>
                        </button>
                    </mat-card-actions>
                </div>
            </mat-card>
        </div>
    </ng-container>
</div>
